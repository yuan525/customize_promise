<body>
	<script>
		let p = new Promise((resolve,reject)=>{
			// resolve("OK")
			// reject("err")
			throw("ERROR")
		})

		p.then(value=>{
			console.log(value)
		},reason=>{
			console.warn(reason)
		})
	</script>
