<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial=1.0'>
	<title>Promise封装 | 17-then方法回调的异步执行</title>
	<script src="./promise17.js"></script>
</head>
<body>
	<script>
     	const p = new Promise((resolve,reject)=>{
     		 resolve("ok")
     		console.log(111)
     	})
     	p.then(value=>{
     		console.log(222)
     	},reason=>{
     		console.log(333)
     	})
     	console.log(444)

     </script>
</body>
</html>
