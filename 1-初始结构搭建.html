<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial=1.0'>
	<title>Promise封装 | 1-初始结构搭建</title>
	<script src="./promise01.js"></script>
</head>
<body>
	<script>
		let p = new Promise((resolve,reject)=>{
			resolve("OK")
		})
		p.then(value=>{
			console.log(value)
		},reason=>{
			console.log(reason)
		})
	</script>
</body>
